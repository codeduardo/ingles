{% extends 'base.html' %}

{% block content %}
<!-- Two -->
<section id="two" class="wrapper style4 fade-up">
    <div class="inner">
        <h2 style="text-align:center; text-transform: uppercase;">List of verbs</h2>
        <div class="features">
            <section >
                <table border="1">
                    <thead>
                        <tr>
                            <th>WORD</th>
                            <th>PAST</th>
                            <th>MEANING</th>
                        </tr>
                    </thead>
                    <tbody style="text-transform:capitalize;">
                        {% for v in verbs %}
                            <tr>
                                <th>{{v.word}}</th>
                                <td>{{v.past}}</td>
                                <td>{{v.meaning}}</td>
                            </tr>
                        {% endfor %}
                      
                    </tbody>
                  </table>
            </section>
            
        </div>
        <ul class="actions">
            <li><a href="/admin/Verb/verb" class="button">Add Word</a></li>
        </ul>
    </div>
</section>
{% endblock content %}
